<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-me.css" />
  </head>

  <body>
    <div class="container">
      <h1>Contact Me</h1>
      <form id="connect-form" action="" novalidate>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input"
            type="text"
            name="last-name"
            required
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="kind">What can we help with?</label>
          <select required class="form-control" name="kind" id="contact-kind">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="business">Job opportunity</option>
            <option value="technical">Talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group business hide" >
          <label for="">Job Title</label>
          <input id="company-size" class="form-control validate-input" type="text" ><br>
          <label for="url" id="web">Enter your URL:</label>
          <input type="url" name="url" id="url"
                placeholder="https://example.com"
                pattern="https://.*" size="30"
                required>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group technical hide" >
          <label for="">Coding Language</label>
          <input type="text" >
          <small class="error" aria-live="polite"></small>
        </div>

        <!-- <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="yes-newsletter"
          />
          <label class="form-check-label" for="yes-newsletter"
            >Join Newsletter?
          </label>
        </div> -->

        <!-- <div class="form-group">
          <label for="doge">How much DogeCoin u donate me?</label>
          <input type="number" id="doge" min=20>
        </div> -->
        <br>
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Sign up" />
        </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
